<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Films Project</title>
<link rel="stylesheet" href="./css/styles.css" type="text/css"/>
<script src="./scripts/ajax-utils.js"
        type="text/javascript"></script>
<script src="./scripts/ajax-data.js"
        type="text/javascript"></script>
</head>
<body>



<div align=center>


<fieldset>
  <legend>Getting Data from Server, Building HTML Table of All films (50 limited)</legend>
  <form action="#">
   <input type="button" value="Show Films"
          onclick='stringAllFilmTable("city-type-3", "string-allFilm-table")'/>
  </form>
  <p/>
  <div id="string-allFilm-table"></div>
</fieldset>
<p/>

<fieldset>
  <legend>Getting Data from Server, Building HTML Table with One film</legend>
  <form action="#">
   <label for="filmID">Film ID:</label>
   <input type="text" name="ID" id="ID">
   <br/>
   <input type="button" value="Show Film"
          onclick='stringOneFilmTable("ID", "string-one-film-table")'/>
  </form>
  <p/>
  <div id="string-one-film-table"></div>
</fieldset>

<fieldset>
  <legend>ADDING one film: Building HTML Table with the new ID</legend>
  <form action="#">
   <label for="filmName">Film name:</label>
   <input type="text" id="name">
   <label for="filmYear">Film year:</label>
   <input type="text" id="year">
   <label for="filmDirector">Film director:</label>
   <input type="text" id="director">
   <label for="filmDuration">Film duration:</label>
   <input type="text" id="duration">
   <label for="filmCredits">Film credits:</label>
   <input type="text" id="credits">
   <label for="filmReview">Film review:</label>
   <input type="text" id="review">
   <br/>
   <input type="button" value="Add Film"
          onclick='stringADDFilmTable("name","year","director","duration","credits", "review", "string-one-addedfilm-table")'/>
  </form>
  <p/>
  <div id="string-one-addedfilm-table"></div>
</fieldset>
<p/>
</div>
</body> 
</html>
