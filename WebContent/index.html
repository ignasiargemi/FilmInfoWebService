<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Films Project</title>
<link rel="stylesheet" href="./css/styles.css" type="text/css"/>
<script src="./scripts/ajax-utils.js"
        type="text/javascript"></script>
<script src="./scripts/ajax-data.js"
        type="text/javascript"></script>
</head>
<body>



<div align=center>
<table border="5">
  <tr><th class="title">Ajax: Handling Server Data</th></tr>
</table>
<p/>
<fieldset>
  <legend>Building HTML Table from Client-Side Data</legend>
  <form action="#">
   <input type="button" value="Build Sample Table"
          onclick='clientTable("client-table")'/>
  </form>
  <p/>
  <div id="client-table"></div>
</fieldset>
</div>
<p/>
<fieldset>
  <legend>Getting String Data from Server, Building HTML Table All films</legend>
  <form action="#">
   <label for="city-type-3">City Type:</label>
   <select id="city-type-3">
     <option value="top-5-cities">Largest Five US Cities</option>
     <option value="second-5-cities">Second Five US Cities</option>
     <option value="cities-starting-with-s">US Cities Starting with 'S'</option>
     <option value="superbowl-hosts">Recent Superbowl Hosts</option>
   </select>
   <br/>
   <input type="button" value="Show Films"
          onclick='stringAllFilmTable("city-type-3", "string-city-table")'/>
  </form>
  <p/>
  <div id="string-city-table"></div>
</fieldset>
<p/>

<fieldset>
  <legend>Getting String Data from Server, Building HTML Table One film</legend>
  <form action="#">
   <label for="filmID">Film ID:</label>
   <input type="text" name="ID" id="ID">
   <br/>
   <input type="button" value="Show Film"
          onclick='stringOneFilmTable("ID", "string-one-city-table")'/>
  </form>
  <p/>
  <div id="string-one-city-table"></div>
</fieldset>
<p/>

</body> 
</html>
